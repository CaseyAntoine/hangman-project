<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.js"
 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
 crossorigin="anonymous"></script>

<!-- styles css -->
 <link rel="stylesheet" href="css/styles.css">

 <!-- JS  -->
 <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
        <h1>Word Puzzle</h1>
        <p>Some funny intro text about the word puzzle </p>
      </div>
      <div class="card bg-info mb-4" style="max-width: 30rem;">
        <div class="card-header text-white"><h3>Puzzle to Solve:</h3></div>
        <div class="card-body bg-white">
          <span class="puzzleText">
            <h5 class="card-title"><span id='hidden'></span></h5>
            </span>
          <p class="card-text">Some quick example or instructions to the game. </p>
        </div>
      </div>
      <div class="card bg-secondary mb-5" style="max-width: 30rem;">
        <div class="card-header text-white"><h3>User Guess:</h3></div>
        <div class="card-body bg-white">
          <h5 class="card-title puzzle">Here's where to guess</h5>
          <form>
            <div class="form-group">
              <label for="guess">Shoot your shot:</label>
              <input type="text" id="guess" class="form-control input-sm" placeholder="Here's where to guess.." >
            </div>
            <button type="submit" class="btn btn-danger">Submit Your Guess</button>
          </form>
        </div>
      </div>

      <div id="hiddencorrect">
        <div class="card bg-success mb-3">
          <div class="card-header text-white">
            <h3>Succss!!!</h3>
          </div>
          <div class="card-body">
            <p>Nice! you got it!</p>
          </div>
        </div>
      </div>

      <div id="hiddenwrong">
        <div class="card bg-danger mb-3">
          <div class="card-header text-white">
            <h3>Oops! Try again</h3>
          </div>
          <div class="card-body text-white">
            <p>Try again...</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
